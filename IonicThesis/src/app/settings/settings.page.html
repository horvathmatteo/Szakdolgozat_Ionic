<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Beállítások</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-avatar class="avatar">
                <img *ngIf="user?.photoUrl; else placheolder_avatar;" [src]="user.photoUrl" />
                <ng-template #placheolder_avatar>
                    <div class="fallback">
                        <p>Select avatar</p>
                    </div>
                </ng-template>
            </ion-avatar>
            <ion-card-title class="ion-text-center">
                {{ user?.displayName }}
            </ion-card-title>
            <ion-card-subtitle class="ion-text-center">{{ user?.email }}</ion-card-subtitle>
        </ion-card-header>
        <ion-button [routerLink]="['/settings/profile']" expand="block" fill="clear" shape="round">
            Profilom módosítása
        </ion-button>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-label (click)="passwordRecover()">Jelszó módosítása</ion-label>
        </ion-item>
        <ion-item>
            <ion-label (click)="presentAlertConfirm()">Profil törlése</ion-label>
        </ion-item>
        <ion-item>
            <ion-label (click)="signOut()">
                Kijelentkezés
            </ion-label>
        </ion-item>
    </ion-card>
</ion-content>
